<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="head">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <button class="grid-item" data-index="0"></button>
        <button class="grid-item" data-index="1"></button>
        <button class="grid-item" data-index="2"></button>
        <button class="grid-item" data-index="3"></button>
        <button class="grid-item" data-index="4"></button>
        <button class="grid-item" data-index="5"></button>
        <button class="grid-item" data-index="6"></button>
        <button class="grid-item" data-index="7"></button>
        <button class="grid-item" data-index="8"></button>
    </div>
    <div class="turn">
        <div class="whichTurn active">X's turn</div>
        <div class="whichTurn">O's turn</div>
    </div>
    <div class="winner">
        <h3 class="winnerMsg"></h3>
    </div>
</body>
</html>
