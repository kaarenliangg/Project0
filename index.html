<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
    <script src="https://rawgit.com/WeiChiaChang/Easter-egg/master/easter-eggs-collection.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div class="head">
        <img class="logo" src="css/Images/logo.svg">
    </div>

    <div class="score">
        <h2 class="team">X:</h2>
        <h2 class="xScore">0</h2>
        <h2 class="team">O:</h2>
        <h2 class="oScore">0</h2>
    </div>

    <div class="game-board">
        <button class="grid-item" id="0"></button>
        <button class="grid-item" id="1"></button>
        <button class="grid-item" id="2"></button>
        <button class="grid-item" id="3"></button>
        <button class="grid-item" id="4"></button>
        <button class="grid-item" id="5"></button>
        <button class="grid-item" id="6"></button>
        <button class="grid-item" id="7"></button>
        <button class="grid-item" id="8"></button>
    </div>

    <div class="turn">
        <div class="xTurn X">X's turn</div>
        <div class="oTurn">O's turn</div>
    </div>

    <div class="winner">
        <h3 class="winnerMsg"></h3>
    </div>

    <div class="rectangle"></div>

    <div class="space"></div>

    <div class="button">
        <button class="reset" id="inactive">Reset</button>
    </div>
    
</body>
</html>
