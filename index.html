<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="head">
        <h1>Tic Tac Toe <i>(Coming soon)</i></h1>
    </div>
    <div class="container">
        <button class="grid-item" id="0"></button>
        <button class="grid-item" id="1"></button>
        <button class="grid-item" id="2"></button>
        <button class="grid-item" id="3"></button>
        <button class="grid-item" id="4"></button>
        <button class="grid-item" id="5"></button>
        <button class="grid-item" id="6"></button>
        <button class="grid-item" id="7"></button>
        <button class="grid-item" id="8"></button>
    </div>
    <div class="turn">
        <div class="whichTurn">X's turn</div>
        <div class="whichTurn">O's turn</div>
    </div>
</body>
</html>
